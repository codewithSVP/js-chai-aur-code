<body style="background-color: #212121; color: #c0c0c0">
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest">XMLHttpRequest</a>

<script>
    // Preferably use variables to set URL Links
    const reqURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', reqURL) // used to send request
    xhr.onreadystatechange = function () { // used to continuously track request
        console.log(xhr.readyState)
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data)
            console.log(data.followers)
        }
    }
    xhr.send()
</script>
</html>
