<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #e5e5e5;">
    <ul class="language-ul">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(langName) {
            const li = document.createElement('li')
            li.innerText = `${langName}`
            document.querySelector('.language-ul').appendChild(li)
        }

        addLanguage('Python')
        addLanguage('Ruby')
        addLanguage('TypeScript')

        function addOptiLanguage(langName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language-ul').appendChild(li)
        }

        addOptiLanguage('GO')
        addOptiLanguage('Rust')

        // Edit
        const secondLang = document.querySelector('li:nth-child(2)')
        secondLang.innerText = "Mojo"
        const newLi = document.createElement('li')
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi)

        // Edit v2
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>MySQL</li>'

        // Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script>
</body>
</html>
